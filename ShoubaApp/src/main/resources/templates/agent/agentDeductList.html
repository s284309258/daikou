<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no" />
			<link rel="stylesheet" href="/css/style.css" />
			<link rel="stylesheet" href="/css/reset.css" />
			<title>扣款记录</title>
			<style>
				header{background:#0077FF !important;}
				header h1{color: #FFFFFF;}
			</style>
		</head>
		<body>
			<header >
				<i onclick="window.history.back();"><img src="/img/w-back.png"/></i>
				<h1>扣款记录</h1>
			</header>
			<main class="main">
				<form name="form" method="get" action="/yilian/api/agentDeductList">
				<div class="agent-seach">
					<span>
						<img src="/img/seach.png" />
						<input type="search" th:name="real_name" placeholder="搜索公司名称查询" />
					</span>
					<span onclick="agentDeductList()">查询</span>
				</div>
				<div class="seach-list-warp">
					<div class="details-warp">
						<div class="details-item">
							<ul class="item-txt" th:each="rd :${record}">
								<li>
									<span>姓名：</span>
									<span th:text="${#strings.substring(rd.real_name,0,1)}+.....">陈*</span>
								</li>
								<li>
									<span>手机号：</span>
									<span th:text="${#strings.substring(rd.user_tel,0,6)}+.....">135****4512</span>
								</li>
								<li>
									<span>身份证号码：</span>
									<span th:text="${#strings.substring(rd.user_card,0,6)}+.....">473008********815X</span>
								</li>
								<li>
									<span>开户行：</span>
									<span th:text="${rd.bank_name}">工商银行</span>
								</li>
								<li>
									<span>银行卡号：</span>
									<span th:text="${#strings.substring(rd.bank_account,0,6)}+.....">6228 **** **** 1253</span>
								</li>
								<!-- <li>
									<span>归属业务员：</span>
									<span>林*</span>
								</li> -->
								<li>
									<span>归属公司：</span>
									<span th:text="${rd.org_name}">湖南大幅有限公司</span>
								</li>
								<li>
									<span>代扣金额：</span>
									<span th:text="${rd.amount}">￥1000</span>
								</li>
								
								<li>
									<span>扣款时间：</span>
									<span th:text="${rd.apply_datetime}">2018/09/05 15:34:07</span>
								</li>
								<!-- 
								<li>
									<span>扣款凭证：</span>
									<span>ad45ad1asdfasd1f5sdf45sd</span>
								</li>
								 -->
								<li>
									<span>状态：</span>
									<span class="blod color-blue" th:switch="${rd.status}">
										<p th:case="06">扣款中</p>
										<p th:case="90">审核拒绝</p>
										<p th:case="94">扣款成功</p>
										<p th:case="91">扣款失败</p>
										<p th:case="99">扣款成功</p>
										<p th:case="96">扣款成功</p>
									</span>
								</li>
							</ul>
						

						</div>
					</div>
				</div>
				</form>
			</main>
			
			<script type="text/javascript">
			function agentDeductList(){
				document.forms[0].submit();
			}
		</script>
	</body>
</html>
